{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Nanum+Gothic|Open+Sans+Condensed:300|PT+Sans+Narrow" rel="stylesheet">
    <title>{% block title %}Login {% endblock %}</title>
    {% block styles %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    {% endblock %}
    
</head>

<body>
{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="button">Log In</button>
</form>
{% endblock %}
</body>
