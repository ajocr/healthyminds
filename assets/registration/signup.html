{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Nanum+Gothic|Open+Sans+Condensed:300|PT+Sans+Narrow" rel="stylesheet">
    <title>{% block title %}Sign up {% endblock %}</title>
    {% block styles %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    {% endblock %}
    
</head>

<body>
    <div class="content">
        {% block content %}
            <h2>Sign up</h2>
            <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class='button'>Sign Up</button>
            </form>
        {% endblock %}
    </div>

</body>
</html>
