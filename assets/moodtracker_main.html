{% extends 'base.html' %}
{% load static %}
{% block title %}
Home
{% endblock title %}

{% block scripts %}
    <script src="{% static 'script/trackermain.js'%}" defer></script>
{% endblock scripts %}

{% block content %}

  <!-- Modal -->
  <div class="modal fade" id="quizStartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Moodtracker Information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-body-confirm"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Not Today</button>
          <button type="button" id= 'start-button' class="btn btn-primary">Open Tracker</button>
        </div>
      </div>
    </div>
  </div>

  <div class="h1">Choose Today's Tracker</div>
  <hr>
    {% for obj in object_list %}
    <button
        class="btn btn-link modal-button"
        data-pk="{{obj.pk}}"
        data-tracker="{{obj.title}}"
        data-info="{{obj.quiztype}}"
        data-toggle="modal"
        data-target="#quizStartModal">
        {{obj.title}}
    </button><br>
    {% endfor %}

{% endblock content %}
